<h2>Web Cams</h2>
<ul>
  <li *ngFor="let webcam of webcams">
    <hr>
    <ul>
        <li>{{webcam.id}}</li>
	<li>{{webcam.name}}</li>
	<li>{{webcam.country}}</li>
	<li><a href={{webcam.webpage}}>Web page</a></li>
	<li><a href={{webcam.webpage}}><img src={{webcam.imgurl}} width=300px /></a></li>
	<li>{{webcam.updated}}</li>
    </ul>
  </li>
</ul>
